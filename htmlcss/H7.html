<!DOCTYPE html>
<html>
<head>
<style>
.city {
    background-color: orange;
    color: white;
    padding: 10px;
}
</style>
</head>
<body>

<h2>The class Attribute</h2>
<p>Use CSS to style elements with the class name "city":</p>

<h2 class="city">Bangalore</h2>
<p>Bangalore is the capital of Karnataka.</p>

<h2 class="city">Delhi</h2>
<p>Delhi is the capital of India.</p>

<h2 class="city">Srinagar</h2>
<p>Srinagar is the capital of J&K.</p>

</body>
</html>
